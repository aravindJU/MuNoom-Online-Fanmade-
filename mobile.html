    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #f1f1f1;
      text-align: center;
      padding: 10px;
    }

    h1 { font-size: 1.8em; margin-bottom: 8px; color: #ff4444; }
    p { font-size: 0.9em; margin-bottom: 12px; color: #ddd; }

    .controls {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .controls button {
      background: #ff2222;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }

    .video-gallery {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    /* ðŸ”´ Video Red Tint */
    .video-gallery video {
      width: 95%;
      max-width: 400px;
      border-radius: 10px;
      border: 3px solid #ff4444;
      box-shadow: 0 3px 12px rgba(255,0,0,0.3);
      filter: sepia(100%) hue-rotate(-50deg) saturate(600%) brightness(80%);
    }

    /* Violent Shake Animation */
    @keyframes violent-shake {
      0%   { transform: translate(0,0) rotate(0deg); }
      10%  { transform: translate(-12px, 12px) rotate(-5deg); }
      20%  { transform: translate(12px, -12px) rotate(5deg); }
      30%  { transform: translate(-14px, -10px) rotate(4deg); }
      40%  { transform: translate(14px, 10px) rotate(-4deg); }
      50%  { transform: translate(-12px, 12px) rotate(5deg); }
      60%  { transform: translate(12px, -12px) rotate(-5deg); }
      70%  { transform: translate(-10px, 10px) rotate(4deg); }
      80%  { transform: translate(10px, -10px) rotate(-4deg); }
      90%  { transform: translate(-8px, 8px) rotate(2deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }
    .violent-shake {
      animation: violent-shake 0.07s infinite linear;
      display: inline-block;
    }
  </style>

  <script>
    const videos = document.querySelectorAll('video');
    const metalMusic = document.getElementById('metalMusic');

    // âœ… Disable fullscreen entirely on mobile
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        alert('Fullscreen is disabled on mobile.');
      }
    });

    videos.forEach(video => {
      // Hide fullscreen button (for browsers that support it)
      video.setAttribute('controlsList', 'nofullscreen');

      video.addEventListener('play', () => {
        video.muted = true;
        metalMusic.currentTime = 0;
        metalMusic.play();
        video.classList.add('violent-shake');
      });

      video.addEventListener('pause', () => {
        video.classList.remove('violent-shake');
        if (![...videos].some(v => !v.paused)) {
          metalMusic.pause();
        }
      });

      video.addEventListener('ended', () => {
        video.classList.remove('violent-shake');
        if (![...videos].some(v => !v.paused)) {
          metalMusic.pause();
        }
      });

      // ðŸš« Prevent unmuting
      video.addEventListener('volumechange', () => {
        if (!video.muted) {
          video.muted = true;
        }
      });
    });

    // âœ… Play all videos muted
    document.getElementById('playAllBtn').addEventListener('click', () => {
      videos.forEach(video => {
        video.muted = true;
        video.play();
      });
    });
  </script>
